<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal RH</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/susIcon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6aed1488f5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="azulSesap shadow-lg p-5">
        <div class="p-3 mb-5 text-center text-light">
            <i class="fas fa-calendar-alt fa-4x"></i>
            <h2 class="pt-3">Escalas de Plantão</h2>
        </div>
        <section class="container shadow-md bg-light p-5 mb-4">

            <form>
                <div class="form-group py-2">
                    <label for="inputEmail">
                        <i class="fas fa-user"></i>
                        <b>Usuário</b>
                    </label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Digite seu CPF">
                </div>
                <div class="form-group py-2">
                    <label for="inputPassword">
                        <i class="fas fa-lock"></i>
                        <b>Senha</b>
                    </label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary col-md-3 col-sm-10 mx-auto">Entrar</button>
                </div>

            </form>
        </section>
        <footer class="text-light text-center">

            <p class="p-5">
                <a class="text-light" href="http://www.rn.gov.br" target="_blank">
                    <strong>GOVERNO DO RN</strong>
                    - © 2021
                </a><br>
                <strong> SIGTE/CGTES/SESAP-RN</strong> - Versão 2.0
            </p>
    </div>

    </footer>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
